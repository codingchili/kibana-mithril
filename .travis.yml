language: node_js
os:
  - linux
  - windows
node_js:
- 10.15.1
env:
- CXX=g++-4.8
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
install:
  - if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then choco install jq; fi
  - if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then choco install zip; fi
  - npm install
  - npm install mocha@5.2.0 -g
script:
  - mocha test --recursive -u tdd --exit
before_deploy:
  - "./release.sh 6.6.0"
  - "./release.sh 6.6.1"
  - "./release.sh 7.0.0-beta1"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "build/dist/*"
  skip_cleanup: true
  on:
    tags: true
